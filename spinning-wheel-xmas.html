    <div class="container">
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="700" height="700"></canvas>
            <button class="center-button" id="spinBtn">SPIN!</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // ============ CUSTOMIZE ============
        const segments = [
            'Bebida Natalina',
            'Baking',
            'Filme de Natal',
            'Prepare gifts',
            'Ir lugar decorado',
            'Journaling',
            'Presente',
            'Date de Leitura'
        ];

        // Christmas color palette
        const colors = [
            '#dc143c',  // Crimson red
            '#228b22',  // Forest green
            '#ffd700',  // Gold
            '#8b0000',  // Dark red
            '#006400',  // Dark green
            '#ffcc00',  // Bright gold
            '#b22222',  // Fire brick
            '#2e8b57'   // Sea green
        ];
        // ===================================================

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const segmentAngle = (2 * Math.PI) / segments.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            // Draw segments (offset by -90 degrees to align with top pointer)
            for (let i = 0; i < segments.length; i++) {
                const startAngle = i * segmentAngle - Math.PI / 2;
                const endAngle = startAngle + segmentAngle;

                // Draw segment
                ctx.beginPath();
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.lineTo(0, 0);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Times New Roman';
                ctx.fillText(segments[i], radius * 0.65, 0);
                ctx.restore();
            }

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            resultDiv.textContent = '';
            
            const spinTime = 4000;
            const spinRotation = Math.random() * 360 + 1800; // At least 5 full rotations
            const startRotation = currentRotation;
            const startTime = Date.now();

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinTime, 1);
                
                // Easing function for smooth deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + (spinRotation * easeOut * Math.PI / 180);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                }
            }

            animate();
        }

        spinBtn.addEventListener('click', spinWheel);

        // Initial draw
        drawWheel();
    </script>
